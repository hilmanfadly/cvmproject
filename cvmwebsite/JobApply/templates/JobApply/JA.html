<meta name="theme-color" content="#7952b3">


    <style>
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        user-select: none;
      }

      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
      }
      .line{
        background-color: #C4C4C4;
        border 2px solid;
        margin: 2px;
        padding: 3px;
        
    }
    .container{
      font-family: Montserrat;
      margin-bottom: 100px;
    }
    .container2{
        background-color: #D8EEFE;
        border-style: solid;
        margin: auto;
        padding: 20px;
        border-radius: 25px;
    }
    .borderJT{
        background-color: #25628D;
        border 2px solid;
        margin: auto;
        padding: 10px;
        border-radius: 25px;
        display: block;
        width: 50%;
        font-family: Montserrat;
    }
    .col-sm-6{
        color: #094067
    }
    .col-12{
        color: #094067
    }
    .borderJT{
        color: #FFFFFF
    }
    .btncancel{
      background-color: #CB0000;
      border-radius: 15px;
      font-size: 18px;
      color: #FFFFFF;
      padding: 12px;
      margin: 4px;
      width: 150px;
    }
    .btnapply{
      background-color: #00A538;
      border-radius: 15px;
      font-size: 18px;
      color: #FFFFFF;
      padding: 12px;
      margin: 4px;
      width: 150px;
    }

    <!-- Custom styles for this template -->
    <link href="form-validation.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap" rel="stylesheet">
  </head>
  <body class="bg-light">
<br>
<br>
<div class="container">
  <main>
    <div class="py-5 text-center">
        <h1><b>Job Application</b> </h1>
        <div class='line'>
        </div>
    </div>
    <div class="container2">
    <div class="py-5 text-center">
        <div class="borderJT">
        <h1>Job Title</h1>
        </div>
    </div>
    
    <div class="row">
      <div class="col">
        <form method="post">
          {% csrf_token %}
          <div class="row gy-3">

            <div class="col-sm-6">
              <label for="firstName" class="form-label">First name</label>
              <input type="text" class="form-control" name="firstName" placeholder="John" required>
            
              <label for="lastName" class="form-label">Last name</label>
              <input type="text" class="form-control" name="lastName" placeholder="Doe" required>
              
              <label for="phone" class="form-label">Phone Number</label>
              <div class="input-group has-validation">
                <span class="input-group-text">+62</span>
                <input type="text" class="form-control" name="phone" placeholder="81838127" required>
              </div>

              <label for="email" class="form-label">Email <span class="text-muted"></span></label>
              <input type="email" class="form-control" name="email" placeholder="Email@example.com" required>

              
              <label for="address" class="form-label">Current Location</label>
              <input type="text" class="form-control" name="address" placeholder="Jln.Mutiara, Gading Serpong" required>

              <label for="skills" class="form-label">Skills <span class="text-muted"></span></label>
              <input type="text" class="form-control" name="skills"  placeholder="leadership experience, computer proficiency" required>

              <label for="langguages" class="form-label">Langguages<span class="text-muted"></span></label>
              <input type="text" class="form-control" name="langguages"  placeholder="English, Bahasa">
            </div>

            
            <div class="col-sm-6">

              <label for="AboutMe" class="form-label">About Me<span class="text-muted"></span></label>
              <textarea style="height:100px" type="text" class="form-control" name="AboutMe"  
              placeholder="Lorem Ipsum is simply dummy text of the printing and typesetting industry. Lorem Ipsum has been the industry's standard dummy text ever since the 1500s, when an unknown printer took a galley of type and scrambled it to make a type specimen book. It has survived not only five centuries, but also the leap into electronic typesetting, remaining essentially unchanged. It was popularised in the 1960s with the release of Letraset sheets containing Lorem Ipsum passages, and more recently with desktop publishing software like Aldus PageMaker including versions of Lorem Ipsum."></textarea>
            
             <label for="education" class="form-label">Education<span class="text-muted"></span></label>
             <textarea style="height:100px" type="text" class="form-control" name="education"  
             placeholder="Universitas Multimedia Nusantara &#10; Bachelor Degree &#10; Year 2015  &#10;  &#10;Universitas Multimedia Nusantara &#10; Master Degree &#10; Year 2020"></textarea>

             <label for="exp" class="form-label">Experience<span class="text-muted"></span></label>
             <textarea style="height:100px" type="text" class="form-control" name="exp"  
             placeholder="PT.Name &#10; Junior Programmer &#10; 2021-Present &#10; &#10;PT.Name &#10; Junior Programmer &#10; 2021-Present"></textarea>
              
             <br>

             <label for="img" class="form-label">Select Profile Image:</label>
             <input type="file" id="img" name="img" accept="image/*">
            </div>
                  
            </div>
          </div>

          <hr class="my-4">
           <div class="col text-center">
             <button class="button btncancel" type="submit">Cancel</button>
             <button class="button btnapply" type="submit">Apply</button>
             </div>       
        </form>

    </div>
    </div>
    </div>
      </div>
    </div>
  </main>


</div>

    <script src="form-validation.js"></script>
  </body>
</html>

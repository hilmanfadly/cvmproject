    <style>
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        user-select: none;
      }

      }
      .line{
        background-color: #C4C4C4;
        border 2px solid;
        margin: 2px;
        padding: 3px;
        
    }
    .container{
      font-family: Verdana, sans-serif;
      margin-bottom: 100px;
    }
    .container2{
        background-color: #D8EEFE;
        border-style: solid;
        margin: auto;
        padding: 20px;
        border-radius: 25px;
    }
    .borderJT{
        background-color: #25628D;
        border 2px solid;
        margin: auto;
        padding: 10px;
        border-radius: 25px;
        display: block;
        width: 50%;
        font-family: Verdana, sans-serif;
    }
    .col-sm-6{
        color: #094067
    }
    .col-12{
        color: #094067
    }
    .borderJT{
        color: #FFFFFF
    }
    .b1{
      background-color: #CB0000;
      border-radius: 15px;
      font-size: 18px;
      color: #FFFFFF;
      padding: 12px;
      margin: 4px;
    }
    .b2{
      background-color: #00A538;
      border-radius: 15px;
      font-size: 18px;
      color: #FFFFFF;
      padding: 12px;
      margin: 4px;
    }

  <body class="bg-light">

<div class="container">
  <main>
    <div class="py-5 text-center">
        <h1><b>Job Application</b> </h1>
        <div class='line'>
        </div>
    </div>
    <div class="container2">
    <div class="py-5 text-center">
        <div class="borderJT">
        <h1>Job Title</h1>
        </div>
    </div>
    
    <div class="row">
      <div class="col">
        <form method="post">
          {% csrf_token %}
          <div class="row gy-3">
            <div class="col-sm-6">
              <label for="firstName" class="form-label">First name</label>
              <input type="text" class="form-control" name="firstName" placeholder="John" required>
            </div>

            <div class="col-sm-6">
              <label for="lastName" class="form-label">Last name</label>
              <input type="text" class="form-control" name="lastName" placeholder="Doe" required>
            </div>

            <div class="col-sm-6">
              <label for="phone" class="form-label">Phone Number</label>
              <div class="input-group has-validation">
                <span class="input-group-text">+62</span>
                <input type="text" class="form-control" name="phone" placeholder="81838127" required>
              </div>
            </div>
            <div class="col-sm-6">
              <label for="email" class="form-label">Email <span class="text-muted"></span></label>
              <input type="email" class="form-control" name="email" placeholder="Email@example.com" required>
            </div>

            <div class="col-sm-6">
              <label for="address" class="form-label">Current Location</label>
              <input type="text" class="form-control" name="address" placeholder="Jln.Mutiara, Gading Serpong" required>
            </div>

            <div class="col-sm-6">
                <label for="langguages" class="form-label">Langguages<span class="text-muted"></span></label>
                <input type="text" class="form-control" name="langguages"  placeholder="English, Bahasa">
              </div>

              <div class="col-sm-6">
                <label for="skills" class="form-label">Skills <span class="text-muted"></span></label>
                <input style="height:100px" type="text" class="form-control" name="skills"  placeholder="leadership experience, computer proficiency" required>
              </div>
             

              <div class="col-sm-6">
                <label for="AboutMe" class="form-label">About Me<span class="text-muted"></span></label>
                <input style="height:100px" type="text" class="form-control" name="AboutMe"  
                placeholder="Lorem Ipsum is simply dummy text">
               <!--<textarea id="AboutMe" name="AboutMe" rows="3" cols="45" placeholder="Lorem Ipsum"></textarea> -->
              </div>

              <div class="col-sm-6">
                <label for="education" class="form-label">Education<span class="text-muted"></span></label>
                <input style="height:100px" type="text" class="form-control" name="education"  placeholder="Bachelors Degree in System information from UMN">
              </div>

              <div class="col-sm-6">
                <label for="exp" class="form-label">Experience<span class="text-muted"></span></label>
                <input style="height:100px" type="text" class="form-control" name="exp"  placeholder="1 Year Internship as Software Engineer at PT.Name">
              </div>

              
           
            </div>
          </div>

          <hr class="my-4">
         <!-- <div class="col-sm-6" >
          <button class="button b1" type="submit">Cancel</button>
          </div>-->
          <div class="col text-center">
            <button class="button b1" type="submit">Cancel</button>
            <button class="button b2" type="submit">Apply</button>
           <!--  <button class="w-100 btn btn-primary btn-lg b2" type="submit">Apply</button> -->
            </div>
          
        </form>

    </div>
    </div>
    </div>
      </div>
    </div>
  </main>


</div>
